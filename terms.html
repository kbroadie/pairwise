<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms Grid</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&family=Radio+Canada:ital,wght@0,300..700;1,300..700&display=swap');
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Radio Canada', sans-serif;
            background-color: #23272a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 1vmin;
            width: 100%;
            height: calc(100% - 70px); /* Adjusted to account for the icon height */
            box-sizing: border-box;
        }
        .grid-item {
            background-color: #1c2124;
            color: #ffffff;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
            overflow: hidden;
            padding: 1vmin;
        }
        .grid-item:hover {
            background-color: #00660f;
            color: #ffffff;
        }
        .grid-item span {
            font-family: 'Platypi', sans-serif;
            font-weight: 300;
            font-size: 44px;
            line-height: 1.2;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .survey-link {
            width: 100px;
            height: 50px;
            background-color: rgba(35, 39, 42, 0.7);
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, border-color 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-top: 20px; /* Added space between grid and icon */
        }
        .survey-link:hover {
            background-color: rgba(0, 102, 15, 0.9);
            border-color: rgba(255, 255, 255, 0.6);
        }
        .survey-link svg {
            width: 30px;
            height: 30px;
            fill: rgba(255, 255, 255, 0.7);
        }
        .survey-link:hover svg {
            fill: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div class="grid-container" id="termsGrid"></div>
    <a href="https://kbroadie.github.io/pairwise/" class="survey-link">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
        </svg>
    </a>
    <script>
        const terms = [
            "Improve Pavement Condition",
            "Fill System Gaps",
            "Reduce Congestion",
            "Reduce Accidents",
            "Reduce VMT / Encourage Infill Development",
            "Improve Climate & Disaster Resiliency",
            "Improve Access In & Out of the Coachella Valley",
            "Add Pedestrian & Bicycle Routes",
            "Improve Air Quality, Environment, and Aesthetics",
            "Improve Access In & Out of Events",
            "Build Infrastructure in Disadvantaged Communities",
            "Improve Mobility for Disadvantaged People"
        ];
        const termsGrid = document.getElementById('termsGrid');
        function createGridItems() {
            termsGrid.innerHTML = '';
            terms.forEach(term => {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';
                const span = document.createElement('span');
                span.textContent = term;
                gridItem.appendChild(span);
                termsGrid.appendChild(gridItem);
            });
        }
        createGridItems();
    </script>
</body>
</html>
